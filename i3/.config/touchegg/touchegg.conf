<touchégg>
  <settings>
    <property name="color">909090</property>
    <property name="borderColor">ffffff</property>
  </settings>

  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <on>end</on>
        <command>i3-msg workspace prev_on_output</command>
        <animation>CHANGE_DESKTOP_LEFT</animation>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">
        <repeat>false</repeat>
        <on>end</on>
        <command>i3-msg workspace next_on_output</command>
        <animation>CHANGE_DESKTOP_RIGHT</animation>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>i3-msg focus prev</command>
        <decreaseCommand>i3-msg focus next</decreaseCommand>
        <times>6</times>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>i3-msg focus next</command>
        <decreaseCommand>i3-msg focus prev</decreaseCommand>
        <times>6</times>
      </action>
    </gesture>
  </application>
</touchégg>
